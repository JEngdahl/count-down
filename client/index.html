<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Poppins" rel="stylesheet">  </head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  <body>
      <h1 class="Title"> Count Down to Florida </h1>
      <h2 class="clock col-md-8"></h2>
    <script>
    $( document ).ready(
    function(){
        function convertMillisecondsToDigitalClock(ms) {
            hours = Math.floor(ms / 3600000), // 1 Hour = 36000 Milliseconds
            minutes = Math.floor((ms % 3600000) / 60000), // 1 Minutes = 60000 Milliseconds
            seconds = Math.floor(((ms % 360000) % 60000) / 1000) // 1 Second = 1000 Milliseconds
                return {
                hours : hours,
                minutes : minutes,
                seconds : seconds,
                clock : hours + ":" + minutes + ":" + seconds
            };
        }


        function countDown(){
        let dari = new Date(2017, 3, 30);
        let until =  dari.getTime() - new Date().getTime()
        console.log(until)
        console.log(convertMillisecondsToDigitalClock(until))
        let time = convertMillisecondsToDigitalClock(until)
          return `${time.hours} hours ${time.minutes} minutes ${time.seconds} seconds`
        }

        setInterval(function(){ $(".clock").replaceWith(`<h2 class="clock col-md-12">${countDown()}</h2>`) }, 1000);


            })
    </script>
  </body>
</html>
